<div id="parent">
  <div class="col-md-100">
    <h2 class="mt-4">Add Tasks</h2>
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">{{ isEditing ? "Edit" : "Add" }} Task</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="taskID">Task ID</label>
            <input
              type="number"
              formControlName="taskID"
              class="form-control"
              placeholder="Enter Task ID"
              required
            />
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              formControlName="title"
              class="form-control"
              placeholder="Enter Task Title"
              required
            />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              formControlName="description"
              class="form-control"
              placeholder="Enter Task Description"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input
              type="date"
              formControlName="dueDate"
              class="form-control"
              placeholder="Enter Due Date"
              required
            />
          </div>
          <div class="form-group">
            <label for="priority">Priority</label>
            <input
              type="text"
              formControlName="priority"
              class="form-control"
              placeholder="Enter Task Priority"
              required
            />
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <input
              type="text"
              formControlName="status"
              class="form-control"
              placeholder="Enter Task Status"
              required
            />
          </div>
          <div class="form-group">
            <label for="projectID">Project ID</label>
            <input
              type="number"
              formControlName="projectID"
              class="form-control"
              placeholder="Enter Project ID"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            {{ isEditing ? "Save" : "Submit" }}
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-100">
    <h2 class="mt-4">Tasks</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let task of tasks">
        <h3>{{ task.title }}</h3>
        <p><strong>Task ID:</strong> {{ task.taskID }}</p>
        <p><strong>Description:</strong> {{ task.description }}</p>
        <p><strong>Due Date:</strong> {{ task.dueDate }}</p>
        <p><strong>Priority:</strong> {{ task.priority }}</p>
        <p><strong>Status:</strong> {{ task.status }}</p>
        <p><strong>Project ID:</strong> {{ task.projectID }}</p>
        <span class="float-right">
          <button mat-icon-button (click)="populateFormForEdit(task)">
            <i class="material-icons">edit</i>
          </button>
          <button mat-icon-button (click)="deleteTask(task)">
            <i class="material-icons">delete</i>
          </button>
        </span>
      </li>
    </ul>
  </div>
</div>
